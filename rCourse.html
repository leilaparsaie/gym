         <!-- start reg course -->
        
    <!-- start Personal form -->
      <div 
      class="modal fade "
      id="courseModalToggle"
      aria-hidden="true"
      aria-labelledby="courseModalToggleLabel"
      tabindex="-1"
    >
      <div class="modal-dialog modal-dialog-centered modal-dialog-custom">
        <div class="modal-content modal-content-custom">
          <div class="modal-header ">
            <h1 class="modal-title fs-5 pad-cus" id="courseModalToggleLabel">
              اطلاعات شخصی
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div
            class="modal-body modal-body-custom Personal-information d-flex justify-content-center"
          >
            <form class="w-100 d-flex flex-column" id="form-p-info">
              <div class="p-3 d-flex justify-content-between">
                <label for="firstName" class="">نام :</label>
                <input
                  type="text"
                  class="w-input border-0 p-1"
                  id="firstName"
                  oninput="validateInput(this)"
                  placeholder=""
                  required
                />
              </div>

              <div class="p-3 d-flex justify-content-between">
                <label for="lastName" class="">نام خانوادگی :</label>
                <input
                  type="text"
                  class="w-input border-0 p-1"
                  id="lastName"
                  oninput="validateInput(this)"
                  placeholder=""
                  required
                />
              </div>

              <div class="p-3 gender">
                <p1 for="" class="">جنسیت :</p1>
                <label for="female" class="pad-cus">زن :</label>
                <input
                  type="radio"
                  name="gender"
                  value="female"
                  class="border-0"
                  id="female"
                  required
                />
                <label for="male" class="pad-cus">مرد :</label>
                <input
                  type="radio"
                  name="gender"
                  value="male"
                  class="border-0"
                  id="male"
                  required
                />
              </div>

              <div class="w-h-a p-3">
                <label for="weight" class="">وزن :</label>
                <input
                  type="number"
                  class="pad-cus"
                  name="weight"
                  id="weight"
                  required
                />

                <label for="height">قد :</label>
                <input
                  type="number"
                  class="pad-cus"
                  name="height"
                  id="height"
                  required
                />

                <label for="age">سن :</label>
                <input
                  type="number"
                  class="pad-cus"
                  name="age"
                  id="age"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              class="btn btn-next"
              id="js-next"
              onclick=""
              data-bs-target="#courseModalToggle2"
              data-bs-toggle="modal"
            >
              بعدی
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- end Personal form -->

    <!-- start course -->
    <div
      class="modal fade"
      id="courseModalToggle2"
      aria-hidden="true"
      aria-labelledby="courseModalToggleLabel2"
      tabindex="-1"
    >
      <div class="modal-dialog modal-dialog-centered modal-dialog-custom">
        <div class="modal-content modal-content2-custom">
          <div class="modal-header">
            <h1 class="modal-title fs-5 pad-cus" id="courseModalToggleLabel2">
              انتخاب دوره
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body modal-body2-custom">
            <form class="form-course font-color d-flex flex-column ">
              <div
                class="bmi pad-cus font-color d-flex justify-content-center"
                id="bmi"
              ></div>
              <div class=" mt-5 d-flex justify-content-center ">
                <label class="m-label" for="courses">انتخاب دوره:</label>
                <select class="" id="courses" onchange="updatePrice()">
                  <option value="یک گزینه را انتخاب کنید">
                    لطفا یک گزینه را انتخاب کنید
                  </option>
                  <option class="fitness" value="950000">
                    فیتنس (روزهای زوج / ساعت 12 الی 20) ۹۵۰ هزار تومان
                  </option>
                  <option class="bodybuilding" value="120000">
                    بدنسازی (هر روز هفته ) ۱۲۰۰ هزار تومان
                  </option>
                  <option class="bodybuilding" value="650000">
                    بدنسازی (۱۲ جلسه در هفته) ۶۵۰ هزار تومان
                  </option>
                  <option class="yoga" value="950000">
                    یوگا (روزهای فرد / ساعت 8 الی 20) ۹۵۰ هزار تومان
                  </option>
                </select>
              </div>

              <p class="final-price">
                قیمت نهایی: <span class="font-color" id="price"></span>
              </p>

              <p  id="title-courses"></p>

            </form>
          </div>
          <div class="modal-footer d-flex justify-content-between">
            <button class="btn" >
              <a class="" href="paymentPage.html">پرداخت</a>
            </button>

          <button
          class="btn"
          data-bs-target="#courseModalToggle"
          data-bs-toggle="modal"
        >
          قبلی
        </button>
          </div>
        </div>
      </div>
    </div> 
    <!-- end course -->
