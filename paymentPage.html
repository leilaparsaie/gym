<!DOCTYPE html>
<html  lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- custom css file link  -->
    <link rel="stylesheet" href="./assets/css/payment page style.css">

</head>
<body>

<div class="container">

    <div class="card-container">

        <div class="front">
            <div class="image">
                <img src="./assets/img/chip.png" alt="">
            </div>
            <div class="card-number-box">################</div>
            <div class="flexbox">
                <div class="box">
                    <span>CCv2</span>
                    <div class="card-holder-name">***</div>
                </div>
                <div class="box">
                    <span>انقضا</span>
                    <div class="expiration">
                        <span class="exp-month">00</span>
                        <span class="exp-year">00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <form>
        <div class="inputBox">
            <span>شماره کارت</span>
            <input type="text" maxlength="16" class="card-number-input">
        </div>
        <div class="inputBox">
            <span>رمز اینترنتی</span>
            <input type="text" maxlength="6" class="card-holder-input">
        </div>
        <div class="flexbox">
            <div class="inputBox">
                <span>ماه</span>
                <input type="text" maxlength="2" class="month-input">
            </div>
            <div class="inputBox">
                <span>سال</span>
                <input type="text" maxlength="2" class="year-input">
            </div>
            <div class="inputBox">
                <span>CVV2</span>
                <input type="text" maxlength="4" class="cvv-input">
            </div>
        </div>
        <input type="button" value="پرداخت" class="submit-btn">
    </form>

</div>    
    


<script type="text/javascript" src="./assets/js/paymentPage.js"></script>

</body>
</html>
